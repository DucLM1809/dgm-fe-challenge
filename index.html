<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge DGM</title>
  </head>

  <body>
    <style>
      .container {
        display: block;
        width: 50vw;
      }

      .container canvas {
        width: 100%;
      }

      .container img {
        display: none;
        width: 100%;
        height: 100%;
      }
    </style>

    <div class="container">
      <img
        src="https://cmedia.dayta.asia/raw_xxx/20220501/td0040/td0040_20220501100534269_133159.jpg"
        alt="image"
      />
      <canvas id="canvas"></canvas>
    </div>

    <script>
      const coordinates = [
        [708, 23.000000000000004],
        [708, 257],
        [970, 257],
        [970, 23.000000000000004],
      ];

      const rectWidth = coordinates[2][0] - coordinates[0][0];
      const rectHeight = coordinates[1][1] - coordinates[0][1];
      const canvas = document.getElementById("canvas");
      const imgSrc = document.querySelector("img").src;
      const ctx = canvas.getContext("2d");

      const image = new Image();
      image.onload = drawImageActualSize; // Draw when image has loaded

      image.src = imgSrc;

      function drawImageActualSize() {
        // Use the intrinsic size of image in CSS pixels for the canvas element
        canvas.width = this.naturalWidth;
        canvas.height = this.naturalHeight;

        ctx.drawImage(this, 0, 0);

        // Draw a rectangle with size and coordinates taken from coordinates array
        ctx.beginPath();
        ctx.rect(coordinates[0][0], coordinates[0][1], rectWidth, rectHeight);
        ctx.lineWidth = 4;
        ctx.strokeStyle = "green";
        ctx.stroke();
      }
    </script>
  </body>
</html>
